<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="Pancake.json"></script>
    <script type="text/javascript" src="Uniswap.json"></script>
    <script type="text/javascript" src="FactoryABI.json"></script>
    <script type="text/javascript" src="BridgeABI.json"></script>

          <td align="left"><input type="text" name="recepient" id='recepient' /></td>
